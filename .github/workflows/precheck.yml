name: Build Static app

on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - sample-ga
jobs:
  build:
    name: Builds the app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: nuxt/actions-yarn@master
      - name: Install dependencies
        run: |
          yarn install
